<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="utf-8" lang="US-en">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="header">
            <div class="header-title"><h1>Calculation Time</h1></div>
            <div class="return">
                <form id="goBack" action="https://ssandstone.github.io/Sandstone-Archives/about">
                    <input type="submit" value="Return to Archives &UpTeeArrow;"/>
                </form>
            </div>    
        </div>

        <div class="content">
            <div class="calculator">
                <div class="display">
                    <div class="equation" id="equation"></div> 
                    <div class="output" id="output"></div>
                    
                </div>
                
                <div class="calc-grid">
                    <div class="numbers" id="numbers"></div> 
                    <div class="operators" id="operators"></div>
                </div>

                <div class="functions" id="functions"></div>
            </div>
            </div>

        </div>

        <div class="footer">
            <p>Sandstone Archive - Calculations &COPY; 2022</p>
        </div>
    </body>
</html>
